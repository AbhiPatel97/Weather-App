<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wather App</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Merriweather+Sans:wght@300;400;500;600;700&display=swap"
    rel="stylesheet" />
    <link rel="stylesheet" href="index.css">
</head>
<body>
   <div class="wrapper">
        <h1>WEATHER APP</h1>
      <div class="tab-container">
        <p class="tab" data-userWeather>Your Weather</p>
        <p class="tab" data-searchWeather>Search Weather</p>
      </div>

      <div class="weather-container">

        <!-- Grant Location -->
        <div class="sub-container grant-location-container">
            <img class="" src="./assets/location.png" width="80" height="80" loading="lazy">
            <p>Grant Location Access</p>
            <p>Allow Access to get wather Information</p>
            <button class="btn" data-grantAccess="">Grant Access</button>
        </div>

        <!-- Search form -->  
        <form class="form-container" data-searchForm>
            <input placeholder="Search foe City..." data-searchInput>
            <button class="btn" type="submit">
                <img src="./assets/search.png" width="20" height="20" loading="lazy">
            </button>
        </form>

        <!-- Loading Screen Container -->
        <div class="sub-container loading-container">
            <img src="./assets/loading.gif" height="150" width="150">
            <p>Loading</p>
        </div>

        <!-- Show weather info -->

        <div class="sub-container user-info-container">

            <!-- City name and flag -->
            <div class="name">
                <p data-cityName></p>
                <img data-countryIcon>
            </div>

            <!-- Weather description -->
            <p data-weatherDesc></p>
            
            <!-- weather icon -->
            <img data-weatherIcon>
            
            <!-- temperature -->
            <p data-temp></p>

            <!-- 3 cards of weather info -->
            <div class="parameter-container">

                <!-- card 1 -->
                <div class="parameter">
                    <img src="./assets/wind.png">
                    <p>Windspeed</p>
                    <p data-windspeed></p>
                </div>

                <!-- card 2 -->
                <div class="parameter">
                    <img src="./assets/humidity.png">
                    <p>Humidity</p>
                    <p data-humidity></p>
                </div>

                <!-- card 3 -->
                <div class="parameter">
                    <img src="./assets/cloud.png">
                    <p>Clouds</p>
                    <p data-cloudiness></p>
                </div>


            </div>

        </div>

      </div> 






   </div>

    <script src="index.js"></script>
</body>
</html>
